<html><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Paris </title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
              <div class="sidebar-section">
                  <div class="sidebar-header">
                      <h3> Paris Best Locations </h3>
                  </div>
                  <input data-bind="value: filter, valueUpdate: 'afterkeydown', event: {'keyup': filterItems}" type="text" placeholder="Search for names..">
                  <ul data-bind ="foreach : favItems">
                      <li data-bind="text: $data, click: $parent.clickFavItem"></li>
                  </ul>
              </div>
              <div class="sidebar-section">
                  <div class="sidebar-header">
                      <h3> Wikipedia Links </h3>
                  </div>
                  <div id="wikipedia-links"></div>
              </div>


            </nav>

            <!-- Page Content Holder -->
            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>

                    </div>
                </nav>

                <div id="map"></div>
            </div>
        </div>


         <script src="js/lib/jquery.min.js"></script>
         <script src="js/lib/knockout-3.2.0.js"></script>
         <script src="js/app.js"></script>
         <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBiwexNxQpciCXtd-cHSFJZJflI4pDAX2o&callback=initApp"
          async defer></script>
          <script type="text/javascript">
              $(document).ready(function () {
                  $('#sidebarCollapse').on('click', function () {
                      $('#sidebar').toggleClass('active');
                      $(this).toggleClass('active');
                  });
              });
          </script>

</body></html>
