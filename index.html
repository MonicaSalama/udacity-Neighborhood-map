<html>
 <head>
   <!-- This tells the browser how to read the document. -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Load the page styles. -->
   <link href="css/style.css" rel="stylesheet">
 </head>
 <body>
    <div class="container">
        <div class="options-box">
            <h1>Favourite Places</h1>
            <div class="search-input">
              <input data-bind="value: filter, valueUpdate: 'afterkeydown', event: {'keyup': filterItems}" type="text" placeholder="Search for names..">
            </div>
            <div>
                <ul data-bind ="foreach : favItems">
                  <li data-bind="text: $data, click: $parent.clickFavItem"></li>
                <!-- <li data-bind="text: name, click: $parent.setCat"></li> -->
            </ul>
            </div>
        </div>
    </div>

   <div id="map"></div>
   <div></div>

   <script src="js/lib/knockout-3.2.0.js"></script>
   <script src="js/app.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBiwexNxQpciCXtd-cHSFJZJflI4pDAX2o&callback=initApp"
    async defer></script>

 </body>
</html>
