<html>
 <head>
   <!-- This tells the browser how to read the document. -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Load the page styles. -->
   <link href="css/style.css" rel="stylesheet">
 </head>
 <body>
   <div class="wrapper">
      <nav id="sidebar">
              <h3>Favourite Places</h3>
              <div class="search-input">
                <input data-bind="value: filter, valueUpdate: 'afterkeydown', event: {'keyup': filterItems}" type="text" placeholder="Search for names..">
              </div>
              <div>
                  <ul data-bind ="foreach : favItems">
                    <li data-bind="text: $data, click: $parent.clickFavItem"></li>
                  </ul>
              </div>
              <div id="wikipedia-links"></div>
        </nav>

        <div id="content">
          <nav class="navbar navbar-default">
              <div class="container-fluid">
                  <div class="navbar-header">
                      <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                          <i class="glyphicon glyphicon-align-left"></i>
                          <span>Toggle Sidebar</span>
                      </button>
                  </div>
              </div>
          </nav>
          <div id="map"></div>
        </div>
   </div>

   <!-- jQuery CDN -->
   <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
   <!-- Bootstrap Js CDN -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="js/lib/knockout-3.2.0.js"></script>
   <script src="js/lib/jquery.min.js"></script>
   <script src="js/app.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBiwexNxQpciCXtd-cHSFJZJflI4pDAX2o&callback=initApp"
    async defer></script>
    <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
    </script>
 </body>
</html>
